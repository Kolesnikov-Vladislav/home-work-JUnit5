plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    testImplementation (
            'com.codeborne:selenide:6.12.2',
            "org.junit.jupiter:junit-jupiter:5.9.2",
            'com.codeborne:selenide:6.12.2')
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}